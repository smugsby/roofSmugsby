<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Flashcard UI</title>
</head>

<body>
    <H1 id="title">Welcome to Roofing Flashcards!</H1>
    <div class="flashcard" id="flashcard">
        <div id="content">
            <div id="objection">
                <p id="objection-text">Click Next to get started.
                    Click Previous to go back.
                    Click on the objection to reveal the rebuttal.
                </p>
                <p id="rebuttal-text" style="display: none;"></p>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button id="prev-button">Previous</button>
        <button id="reset-button">Reset</button>
        <button id="next-button">Next</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
